steps:

  - task: UseDotNet@2
    displayName: 'Use .NET 5.0.x'
    inputs:
      packageType: sdk
      version: 5.0.x

  - task: UseDotNet@2
    displayName: 'Use .Net Core runtime 2.2.x'
    retryCountOnTaskFailure: 3
    inputs:
      packageType: runtime
      version: 2.2.x

  - task: nventiveCanaryUpdater@5
    displayName: 'Canary Update'
    retryCountOnTaskFailure: 3
    condition: startsWith(variables['Build.SourceBranch'], 'refs/heads/canaries')
    inputs:
      solution: 'src\Uno.Extensions.sln'
      branchToMerge: main
      summaryFile: '$(Build.ArtifactStagingDirectory)/Canary.md'
      resultFile: '$(Build.ArtifactStagingDirectory)/result.json'
      nugetUpdaterVersion: 2.0.6
      packageAuthor: nventive

  - powershell: |
      dotnet tool uninstall nventive.nuget.updater.tool --tool-path $(Agent.TempDirectory)

  - task: nventiveCanaryUpdater@5
    displayName: 'Canary Update'
    retryCountOnTaskFailure: 3
    condition: startsWith(variables['Build.SourceBranch'], 'refs/heads/canaries')
    inputs:
      solution: 'samples\Commerce\Commerce.sln'
      branchToMerge: main
      summaryFile: '$(Build.ArtifactStagingDirectory)/Canary.md'
      resultFile: '$(Build.ArtifactStagingDirectory)/result.json'
      nugetUpdaterVersion: 2.0.6
      packageAuthor: nventive

  - powershell: |
      dotnet tool uninstall nventive.nuget.updater.tool --tool-path $(Agent.TempDirectory)

  - task: nventiveCanaryUpdater@5
    displayName: 'Canary Update'
    retryCountOnTaskFailure: 3
    condition: startsWith(variables['Build.SourceBranch'], 'refs/heads/canaries')
    inputs:
      solution: 'samples\Playground\Playground'
      branchToMerge: main
      summaryFile: '$(Build.ArtifactStagingDirectory)/Canary.md'
      resultFile: '$(Build.ArtifactStagingDirectory)/result.json'
      nugetUpdaterVersion: 2.0.6
      packageAuthor: nventive
